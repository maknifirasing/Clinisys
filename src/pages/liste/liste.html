<ion-header>

  <ion-navbar color="custom-color" class="ion-navbar" class="animated fadeInRight">
    <ion-title>
      Liste
    </ion-title>

  </ion-navbar>
  <ion-navbar class="ion-navbar">

    <p>
      <ion-searchbar color="white" (ionInput)="getItems($event)"></ion-searchbar>
    </p>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-scroll scrollY="true">
  <ion-list>

    <ion-item-sliding *ngFor="let pas of patientliste ">
      <ion-item (click)="goToDossierPage(pas)">
        <ion-avatar item-left>
          <img src='/android_asset/www/assets/img/{{pas.getimg()}}'>
        </ion-avatar>
        <h4><strong>{{ pas.getnom() }}</strong></h4>
        <p>Age : {{ pas.getage() }} ans CH: {{ pas.getchambre() }}</p>
        <p>{{ pas.getmedecin() }}</p>

      </ion-item>
      <ion-item-options>
        <button danger (click)="removeItem(pas)">
          <ion-icon></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  </ion-scroll>

</ion-content>
