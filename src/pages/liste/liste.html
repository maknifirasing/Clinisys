<ion-header>

  <ion-navbar color="custom-color" class="ion-navbar">
    <ion-title>
      Liste
    </ion-title>

  </ion-navbar>
  <ion-navbar class="ion-navbar">

    <p>
      <ion-searchbar color="white" (ionInput)="getItems($event)"></ion-searchbar>
    </p>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-scroll scrollY="true">
  <ion-list>

    <ion-item-sliding *ngFor="let pas of patientliste ">

<ion-input type="hidden" #id name="id" value="{{ pas.getid() }}" readOnly ></ion-input>
<ion-input type="hidden" #numDoss name="numDoss" value="{{ pas.getdossier() }}" readOnly ></ion-input>
      <ion-input type="hidden" #img name="img" value="{{ pas.getimg() }}" readOnly ></ion-input>
      <ion-input type="hidden" #nom name="nom" value="{{ pas.getnom() }}" readOnly ></ion-input>
      <ion-input type="hidden" #age name="age" value="{{ pas.getage() }}" readOnly ></ion-input>
      <ion-input type="hidden" #ch name="ch" value="{{ pas.getchambre() }}" readOnly ></ion-input>
      <ion-input type="hidden" #nature name="nature" value="{{ pas.getnature() }}" readOnly ></ion-input>
      <ion-item (click)="goToDossierPage(id.value,numDoss.value,img.value,nom.value,age.value,ch.value, nature.value)">
        <ion-avatar item-left>
          <img src='/android_asset/www/assets/img/{{pas.getimg()}}'>
        </ion-avatar>
        <h4><strong>{{ pas.getnom() }}</strong></h4>
        <p>Age : {{ pas.getage() }} ans CH: {{ pas.getchambre() }}</p>
        <p>{{ pas.getmedecin() }}</p>

      </ion-item>
      <ion-item-options>
        <button danger (click)="removeItem(pas)">
          <ion-icon></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  </ion-scroll>
</ion-content>
