  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>examenLabo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
      <ion-item-sliding *ngFor="let lab of Labos ">
      <ion-item (click)="openURL('../../assets/img/sujet_pfe_2017.pdf')">
        <ion-avatar item-left>
          <img src='/android_asset/www/assets/img/pdf.png'>
        </ion-avatar>
        <p><strong>Medecin:</strong>{{ lab.getmedecinTraitant() }} </p>
        <p style="color: #0c60ee"><strong>Examen :</strong> {{ lab.getcodeDemande() }}</p>
        <p style="color: #0c60ee"><strong>Date Demande </strong>{{ lab.getdateDemande() }}</p>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
</ion-content>
