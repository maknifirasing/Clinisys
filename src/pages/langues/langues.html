<ion-header>
  <ion-item class="ion-item" color="custom-color">
    <IMG class="displayed" src="/android_asset/www/assets/img/clinisys.png">
  </ion-item>


  <ion-navbar hideBackButton="true">

    <ion-title style="text-align: center">Langues</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list radio-group>
    <ion-item>
      <ion-label>Francais</ion-label>
      <ion-radio #francais value="francais" checked (click)="choixLang(francais.value)"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Anglais</ion-label>
      <ion-radio #anglais value="anglais" (click)="choixLang(anglais.value)"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Arabe</ion-label>
      <ion-radio #arabe value="arabe" [disabled]="isDisabled" (click)="choixLang(arabe.value)"></ion-radio>
    </ion-item>
  </ion-list>
  <button (click)="checkNetwork()">Check Network</button>
</ion-content>
