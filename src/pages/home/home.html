<ion-header>
  <ion-navbar color="custom-color">
    <ion-title>Authentification</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <p align="center">
    <img src="/android_asset/www/assets/img/clinisys.png"  />
  </p>
  <div padding >
    {{err}}
  </div>
  <ion-list>
    <ion-item>

      <ion-input type="text" #login name="login" placeholder="Nom d'utilisateur" required="true"></ion-input>
    </ion-item>

    <ion-item>

      <ion-input type="password" #password name="password" placeholder="Mot de passe" required="true"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button class="center" (click)="connecter(login.value,password.value)">Connecter</button>

  </ion-content>
