<ion-content>
  <div padding id="cloud-layer" *ngIf="langue==='arabe'" dir="rtl">

    <ion-row>
      <ion-col class="animated fadeInUp">
        <img src="/android_asset/www/assets/img/clinisys.png"/>
      </ion-col>
    </ion-row>
    <p>{{mess}}</p>
    <p>{{err}}</p>
    <p>{{errConn}}</p>
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item class="animated fadeInUp">
            <ion-input type="text" #userName placeholder="{{tabLangue.nomUtili}}"
                       required="true"></ion-input>
          </ion-item>
          <ion-item class="animated fadeInUp">
            <ion-input type="password" #passWord placeholder="{{tabLangue.mo2pass}}"
                       required="true"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="animated fadeInUp">
        <button ion-button class="login-button" (click)="connecter(userName.value,passWord.value)">
          {{tabLangue.login}}
        </button>
        <button (click)="conn()">Connecter</button>
        <button (click)="checkNetwork()">Check Network</button>
        <div></div>
        <button (click)="doesConnectionExist()">Try it</button>
      </ion-col>
    </ion-row>
  </div>
  <div padding id="cloud-layer2" *ngIf="langue==='francais' || langue==='anglais'">

    <ion-row>
      <ion-col class="animated fadeInUp">
        <img src="/android_asset/www/assets/img/clinisys.png"/>
      </ion-col>
    </ion-row>
    <p>{{err}}</p>
    <p>{{errConn}}</p>
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item class="animated fadeInUp">
            <ion-input type="text" #userName placeholder="{{tabLangue.nomUtili}}"
                       required="true"></ion-input>
          </ion-item>
          <ion-item class="animated fadeInUp">
            <ion-input type="password" #passWord placeholder="{{tabLangue.mo2pass}}"
                       required="true"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="animated fadeInUp">
        <button ion-button class="login-button" (click)="connecter(userName.value,passWord.value)">
          {{tabLangue.login}}
        </button>
        <button (click)="conn()">Connecter</button>
        <button (click)="checkNetwork()">Check Network</button>
        <div></div>
        <button (click)="doesConnectionExist()">Try it</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
