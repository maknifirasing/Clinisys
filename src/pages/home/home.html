<ion-content>
  <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">
    {{err}}
    <ion-row>
      <ion-col>
        <img [@flyInBottomSlow]="logoState" src="/android_asset/www/assets/img/clinisys.png"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list inset [@bounceInBottom]="formState">
          <ion-item>
            <ion-input type="text" #login placeholder="Nom d'utilisateur" required="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" #password placeholder="Mot de passe" required="true"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" (click)="connecter(login.value,password.value)" [@fadeIn]="loginState">
          Login
        </button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
