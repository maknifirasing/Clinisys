<ion-header>

  <ion-navbar>
    <ion-title>PdfView</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-scroll scrollY="true" scrollX="true">
  <pdf-viewer [src]="pdfSrc"
              [page]="page"
              [original-size]="true"
              [show-all]="true"
              [render-text]="true"
  ></pdf-viewer>
  </ion-scroll>
</ion-content>
