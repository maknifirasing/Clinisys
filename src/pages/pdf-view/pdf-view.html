<ion-header class="headerListe" >

      <div fxLayout="row" fxLayoutAlign="start start" class="md-cardListe" *ngIf="langue==='francais' || langue==='anglais'">
        <div margin-top="-4" *ngIf="connection===true"> <ion-avatar><img src="{{pathimage}}/green.png" width="30" height="30"></ion-avatar></div>&nbsp;&nbsp;
        <div margin-top="-4" *ngIf="connection===false"> <ion-avatar><img src="{{pathimage}}/red.png" width="30" height="30"></ion-avatar></div>&nbsp;&nbsp;
        <div margin-top="-4" *ngIf="connection===true"><strong>{{tabLangue.titreEnligne}} </strong>{{histp}}</div>&nbsp;&nbsp;
        <div margin-top="-4" *ngIf="connection===false"><strong>{{tabLangue.titreHorsLigne}} </strong>{{histp}}</div>&nbsp;&nbsp;

      </div>

      <div fxLayout="row" fxLayoutAlign="end start" class="md-cardListe" *ngIf="langue==='arabe'">
        <div margin-top="-4" *ngIf="connection===true"  dir="rtl"><strong>{{tabLangue.titreEnligne}} </strong>{{histp}}</div>&nbsp;&nbsp;
        <div margin-top="-4" *ngIf="connection===false" dir="rtl"><strong>{{tabLangue.titreHorsLigne}} </strong>{{histp}}</div>&nbsp;&nbsp;
        <div margin-top="-4" *ngIf="connection===true" > <ion-avatar><img src="{{pathimage}}/green.png" width="30" height="30"></ion-avatar></div>&nbsp;&nbsp;
        <div margin-top="-4" *ngIf="connection===false"> <ion-avatar><img src="{{pathimage}}/red.png" width="30" height="30"></ion-avatar></div>&nbsp;&nbsp;

      </div>



</ion-header>

<ion-content padding>
  <ion-scroll scrollY="true" scrollX="true" zoom="true" zooming="true" direction="xy" >
 <pdf-viewer [src]="pdfSrc"
              [page]="page"
              [original-size]="true"
              [show-all]="true"
              [render-text]="true"
              [zoom]="true"
  ></pdf-viewer>
  </ion-scroll>
</ion-content>
