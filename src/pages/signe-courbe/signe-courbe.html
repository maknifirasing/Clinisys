<ion-header class="headerListe" >

  <div fxLayout="row" fxLayoutAlign="start start" class="md-cardListe" *ngIf="langue==='francais' || langue==='anglais'">
    <div  icon-only class="buttonBack" (click)="goBack()" *ngIf="device===63" >
      <ion-icon name='arrow-back' ></ion-icon>
    </div>
    <div *ngIf="connection===true"> <ion-avatar><img src="{{pathimage}}/green.png" width="30" height="30"></ion-avatar></div>
    <div *ngIf="connection===false"> <ion-avatar><img src="{{pathimage}}/red.png" width="30" height="30"></ion-avatar></div>
    <div style="padding-top: 5px" fxFlex="73" style="font-size: 15px;width: 100%" *ngIf="connection===true"><strong>{{tabLangue.titreEnligne}} </strong>{{histc}}</div>&nbsp;&nbsp;
    <div style="padding-top: 5px" fxFlex="73" style="font-size: 15px;width: 100%" *ngIf="connection===false"><strong>{{tabLangue.titreHorsLigne}} </strong>{{histc}}</div>&nbsp;&nbsp;
  </div>

  <div fxLayout="row" fxLayoutAlign="end start" class="md-cardListe" *ngIf="langue==='arabe'">&nbsp;&nbsp;
    <div   style="padding-right:5px;padding-top: 10px;font-size: 15px;width: 100%" fxFlex="73"  *ngIf="connection===true"  dir="rtl"><strong>{{tabLangue.titreEnligne}} </strong>{{histc}}</div>
    <div   style="padding-right:5px;padding-top: 10px;font-size: 15px;width: 100%" fxFlex="73" *ngIf="connection===false" dir="rtl"><strong>{{tabLangue.titreHorsLigne}} </strong>{{histc}}</div>
    <div style="padding-top: 5px" *ngIf="connection===true" > <ion-avatar><img src="{{pathimage}}/green.png" width="30" height="30"></ion-avatar></div>&nbsp;&nbsp;
    <div style="padding-top: 5px" *ngIf="connection===false"> <ion-avatar><img src="{{pathimage}}/red.png" width="30" height="30"></ion-avatar></div>&nbsp;&nbsp;
    <div  icon-only class="buttonBack" (click)="goBack()" *ngIf="device===63" >
      <ion-icon name='arrow-forward' ></ion-icon>
    </div>

  </div>
</ion-header>


<ion-content  >

  <div fxLayout="row" fxLayoutWrap>
    <div fxFlex="99" [ng2-highcharts]="chartData" class="courbe" ></div>
  </div>

</ion-content>
