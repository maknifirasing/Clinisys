<ion-header *ngIf="b===1">
  <ion-toolbar>
    <ion-segment [(ngModel)]="icons" color="secondary">
      <ul class="error-list">
        <img src="../../assets/img/edit_document.png" width="40" height="40"> Realisation<br/>
        <img src="../../assets/img/pharmacie.png" width="40" height="40"> pharmacie <br/>

      </ul>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-tabs color="custom-color" toolbarColor="dark" sliderColor="light">

  <ion-tab [root]="tab1Root" customIconSet="ico" customIconName="dossier"
          ></ion-tab>
  <ion-tab [root]="tab2Root"
           tabBadge="{{countPdfT}}/{{countPdf}}"  customIconSet="ico"
           customIconName="lab"></ion-tab>
  <ion-tab [root]="tab3Root" customIconSet="ico" customIconName="radio"
           tabBadge="{{coountexamenRT}}/{{coountexamenR}}" ></ion-tab>
  <ion-tab [root]="tab4Root" tabBadge="{{coountListPreanesthesie}}" customIconSet="ico" customIconName="bloc"
           ></ion-tab>
  <ion-tab [root]="tab5Root"
           tabBadge="{{coountConsigneT}}/{{coountConsigne}}" customIconSet="ico"
           customIconName="consigne"></ion-tab>
  <ion-tab [root]="tab6Root"
            customIconSet="ico"
           customIconName="info"  ></ion-tab>
</ion-tabs>
